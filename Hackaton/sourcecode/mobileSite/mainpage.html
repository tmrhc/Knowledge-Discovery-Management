<script>
		
		
		$(document).ready(function(){
        $("mp").click(function(){
          var Population = $('#txtpop').val();
          var Total.Revenue = $('#tr').val();
		 
		  $.ajax({
  url : "http://134.193.136.127:8983/solr/collection1_shard1_replica1/select?q=id%3ATej&wt=json&indent=true",
  dataType : "json",
  error: function(request, status, error) { alert(request.error) },
  success : function(parsed_json) {
      
       //console.log(parsed_json);
          var a = parsed_json['response']['docs']['0']['title']['0'];
		  var b1 = parsed_json['response']['docs']['0']['title']['1'];
		  var b2 = parsed_json['response']['docs']['0']['title']['2'];
		  

	      var result = a + (b1*Total.Revenue)+(b2*Population);
		  $('#result').html("<strong>Predicted Debt: </strong> "+ result +"");

		  

      
  }

  });
});
 
		  
		 </script>
